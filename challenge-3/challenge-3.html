<!DOCTYPE html>
<html>

<head>
    <title>Animal Crossing Adventure</title>
    <meta name="author" content="Elisa Truong">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style-3.css">
</head>

<body>
    <header>
        <div>
            <a id="menu-btn" class="btn" href="../index.html">Menu</a>
            <h1>Animal Crossing <br/>Coding Adventures: Challenge 3</h1>
            <button id="complete-btn" class="btn">Completed Tasks</button>
        </div>
    </header>
    <main>
        <h2>Fauna's Phone</h2>
        <div id="response" class="hidden">
            <div>
                <p>Hey girl what's up</p>
                <img src="https://dodo.ac/np/images/thumb/9/91/Fauna_NH.png/175px-Fauna_NH.png" alt="Animal Response" />
            </div>
            <button id="end-btn">Hang up</button>
        </div>
        <div id="phone">

            <div>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
            </div>
            <div>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
            </div>
            <div>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
            </div>
            <div>
                <button id="*">*</button>
                <button id="0">0</button>
                <button id="#">#</button>
            </div>
            <div>
                <button id="call-btn">Call</button>
                <button id="back-btn">Back</button>
            </div>
        </div>
    </main>
    <!-- Javascript files: -->
    <script src="challenge-3.js"></script>
    <script src="../admin/admin-3.js"></script>
</body>

</html>
